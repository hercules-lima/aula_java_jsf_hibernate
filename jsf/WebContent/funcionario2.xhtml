<?xml version="1.0" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://xmlns.jcp.org/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">
	
<ui:define name="titulo_pagina">Funcionário</ui:define>

<ui:define name="conteudo">

<div class="container">	
	<div class="row">
		<div class="col">
			<h:messages id="messages" class="alert alert-danger alerta"/>	
		</div>
	</div>
	
	<div class="row">
		<div class="col">
			<div class="card">
				<div class="card-header">Novo Funcionário</div>
				<div class="card-body">
					<h:form>
						<div class="form-group">
							<h:outputLabel value="Nome" for="nome"/>
							<h:inputText id="nome" class="form-control" value="#{funcionarioController2.funcionario.nome}" required="true" requiredMessage="Nome obrigatório."/>
						</div>
						
						<div class="form-group">
							<h:outputLabel value="E-mail" for="email"/>
							<h:inputText id="email" class="form-control" value="#{funcionarioController2.funcionario.email}"/>
						</div>
						
						<div class="form-row">
							<div class="form-group col-md-6">
								<h:outputLabel class="col-form-label" value="Sexo" for="sexo"/>
								<h:selectOneRadio id="sexo" class="table table-borderless m-0 p-0" value="#{funcionarioController2.funcionario.sexo}"> 
										<f:selectItems value="#{funcionarioController2.sexos}" var="sexo" itemLabel="#{sexo.descricao}" itemValue="#{sexo}"/>
								</h:selectOneRadio>	
							</div>
						</div>
						
						<div class="form-row">
							<div class="form-group col-md-6">
								<h:outputLabel class="col-form-label" value="Login" for="login"/>
								<h:inputText id="login" class="form-control" value="#{funcionarioController2.funcionario.login}" required="true" requiredMessage="Login obrigatório."/>	
							</div>
						
							<div class="form-group col-md-6">
								<h:outputLabel class="col-form-label" value="Senha" for="senha"/>
								<h:inputText id="senha" class="form-control" value="#{funcionarioController2.funcionario.senha}" required="true" requiredMessage="Senha obrigatória.">
									<f:passThroughAttribute name="type" value="password"/>
								</h:inputText>	
							</div>
						</div>
						
						<div class="form-group">
							<h:outputLabel class="col-form-label" value="Selecione Grupo" for="grupo"/>
							<h:selectOneMenu id="grupo" class="form-control" value="#{funcionarioController2.grupoId}" required="true" requiredMessage="Grupo obrigatório.">
								<f:selectItem itemLabel="Selecionar" noSelectionOption="true"/>
								<f:selectItems value="#{funcionarioController2.todosGrupos}" var="grupo" itemLabel="#{grupo.nome}" itemValue="#{grupo.id}"/> 
							</h:selectOneMenu>
						</div>
						
						<div class="row text-center">
							<div class="col">
								<h:commandButton class="btn btn-primary" value="Gravar" action="#{funcionarioController2.gravar}"/>	
							</div>
						</div>
						
					</h:form>	
				</div>
			</div>
		</div>
	</div>
	
	<div class="row my-3">
		<div class="col">
			<div class="card">
				<div class="card-header">Funcionários Cadastrados</div>
				<div class="card-body">
					<h:form>
						<h:dataTable class="table table-holder m-0" value="#{funcionarioController2.todosFuncionarios}" var="funcionario">
							<h:column>
								<f:facet name="header">Identificador</f:facet>
								<h:outputText value="#{funcionario.id}"/>
							</h:column>
							
							<h:column>
								<f:facet name="header">Nome</f:facet>
								<h:outputText value="#{funcionario.nome}"/>
							</h:column>
						
							<h:column>
								<f:facet name="header">Senha</f:facet>
								<h:outputText value="#{funcionario.senha}"/>
							</h:column>
									 
							<h:column>
								<f:facet name="header">Alterar</f:facet>
								<h:commandLink value="altera" action="#{funcionarioController2.carregar(funcionario)}"/>
							</h:column>
							
							<h:column>
								<f:facet name="header">Remover</f:facet>
								<h:commandLink value="remove" action="#{funcionarioController2.remover(funcionario)}"/>
							</h:column>
						</h:dataTable>
					</h:form>
				</div>
			</div>
		</div>
	</div>
</div>

</ui:define>

</ui:composition>

</html>
