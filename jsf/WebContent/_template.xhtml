<?xml version="1.0"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<h:head>
		<meta charset="utf-8"/>
		
		<meta name="viewport" 
		content="width=device-width, initial-scale=1, shrink-fit=no"/>
		
		<title>
			<ui:insert name="titulo_pagina"></ui:insert>
		</title>
		
		<link rel="stylesheet" href="resources/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="resources/css/meu-estilo.css"/>
	</h:head>
	
	<h:body>
		<div id="cabecalho">
			<h:graphicImage library="img" name="logo.png"
			style="width:20%; height:20%;"/>
			
			<h:form>
				<h:commandLink value="Logout" 
				action="#{loginController.deslogar}"/>
			</h:form>
			
			<h1>
				<ui:insert name="titulo"></ui:insert>
			</h1>
		</div>
	
		<div id="conteudo">
			<ui:insert name="conteudo"></ui:insert>
		</div>
		
		<script src="resources/js/jquery-3.2.1.min.js"/>
		<script src="resources/js/popper.min.js"/>
		<script src="resources/js/bootstrap.min.js"/>
	</h:body>

</html>
