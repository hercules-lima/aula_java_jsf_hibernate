<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://xmlns.jcp.org/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">

	<ui:define name="titulo_pagina">Tipo</ui:define>

	<ui:define name="titulo">Novo Tipo</ui:define>
	
	<ui:define name="conteudo">
		<h:messages id="messages"/>
		
		<h:form>
			<fieldset>
			<legend>Dados do Tipo</legend>
				<h:panelGrid columns="2">
					<h:outputText value="Nome" for="nome"/>
					<h:inputText id="nome" value="#{tipoController.tipo.nome}"/>
						
					<h:commandButton value="Gravar" action="#{tipoController.gravar}"/>
				</h:panelGrid>
			</fieldset>
		</h:form>
		
		<h:form>
			<h:dataTable value="#{tipoController.todosTipos}" var="tipo">
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{tipo.nome}"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">Alterar</f:facet>
					<h:commandLink value="altera" action="#{tipoController.carregar(tipo)}"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">Remover</f:facet>
					<h:commandLink value="remove" action="#{tipoController.remover(tipo)}"/>
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>

</html>
