<?xml version="1.0" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://xmlns.jcp.org/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<h:head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		
		<div id="cabecalho_pagina">
			<title><ui:insert name="titulo_pagina"/></title>
		</div>
		
		<link rel="stylesheet" href="resources/css/bootstrap.min.css" />
		<link rel="stylesheet" href="resources/css/meu-estilo.css" />
	</h:head>
	
	<h:body>
		<div id="cabecalho">			
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<h:form>
					<h:commandLink class="navbar-brand" 
					action="index?faces-redirect=true">
						Sistema Exemplo
					</h:commandLink>
				</h:form>
				
			  	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			    	<span class="navbar-toggler-icon"></span>
			  	</button>
			
			  	<div class="collapse navbar-collapse" id="navbarSupportedContent">
			    	<ul class="navbar-nav mr-auto">
			      		
			      		<li class="nav-item active">
			      			<h:form>
			        			<h:commandLink class="nav-link" 
			        			action="index?faces-redirect=true">
				        			Home
				        			<span class="sr-only">(current)</span>
			        			</h:commandLink>
			        		</h:form>
			      		</li>
			      		
			      		<li class="nav-item dropdown">
			        		<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			          			Funcionalidades
			        		</a>
			        		<div class="dropdown-menu" aria-labelledby="navbarDropdown">
					          	<h:form>
						          	<h:commandLink class="dropdown-item" 
						          	action="cliente?faces-redirect=true">
						          		Cliente
						          	</h:commandLink>
						          	
						          	<h:commandLink class="dropdown-item" 
						          	action="funcionario2?faces-redirect=true"
						          	rendered="#{loginController.temAcesso('funcionario2')}">
						          		Funcionario
						          	</h:commandLink>
						          	
						          	<h:commandLink class="dropdown-item" 
						          	action="produto?faces-redirect=true">
						          		Produto
						          	</h:commandLink>
						          	
						          	<h:commandLink class="dropdown-item" 
						          	action="tipo?faces-redirect=true">
						          		Tipo
						          	</h:commandLink>
						          	
						          	<div class="dropdown-divider"></div>
						          	
						          	<h:commandLink class="dropdown-item" 
						          	action="comanda?faces-redirect=true">
						          		Comanda
						          	</h:commandLink>
					          	</h:form>
			        		</div>
			      		</li>
			    	</ul>
			    	
			    	<h:form class="form-inline my-2 my-lg-0">
			      		<h:commandLink class="btn btn-outline-success my-2 my-sm-0"
			      		action="#{loginController.deslogar}">
			      		Sair
			      		</h:commandLink>
			    	</h:form>
			  	</div>
			</nav>	
			
			<div class="text-right mt-2 mr-2 mb-5">
				<h:outputText 
				value="Bem vindo #{usuarioLogado.nome}"/>
			</div>
			
			<h1><ui:insert name="titulo"></ui:insert></h1>
		</div>
		
		<div id="conteudo">
			<ui:insert name="conteudo"></ui:insert>
		</div>
		
		<script src="resources/js/jquery-3.2.1.min.js" />
		<script src="resources/js/popper.min.js" />
		<script src="resources/js/bootstrap.min.js" />
	</h:body>

</html>
