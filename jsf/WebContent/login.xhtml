<?xml version="1.0" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://xmlns.jcp.org/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"> 

	<h:head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		
		<title>Login</title>
		
		<link rel="stylesheet" href="resources/css/bootstrap.min.css" />
		<link rel="stylesheet" href="resources/css/meu-estilo.css" />
	</h:head>
	
	<h:body>
		<div class="container">
			<div class="row">
				<div class="col-6 mx-auto">
					<h:messages id="msg" globalOnly="true" class="alert alert-danger alerta"/>
				</div>
			</div>
			
			<div class="row">
				<div class="col-6 mx-auto">
					<div class="card mt-5">
						<div class="card-header bg-dark text-white">Login</div>
						<div class="card-body">
							<h:form>
								<div class="form-group">
									<h:outputLabel value="Login" for="login"/>
									<h:inputText id="login" 
									value="#{loginController.usuario.login}" 
									required="true" requiredMessage="Login obrigatório."
									class="form-control"/>
									<h:message for="login"/>
								</div>
								
								<div class="form-group">
									<h:outputLabel value="Senha" for="senha"/>
									<h:inputText id="senha" 
									value="#{loginController.usuario.senha}" 
									required="true" requiredMessage="Senha obrigatória."
									class="form-control">
										<f:passThroughAttribute name="type" value="password"/>
									</h:inputText>
									<h:message for="senha"/>
								</div>
								
								<h:commandButton value="Login" class="btn btn-primary btn-block"
								action="#{loginController.logar}" />
							</h:form>		
						</div>
					</div>
				</div>
			</div>
		</div>
	</h:body>
</html>
